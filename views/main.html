<div id="outer" class="row">
    <div id="mainHeader" class="col s12">
        <nav>
            <div class="nav-wrapper">
                <a ui-sref="main" class="brand-logo center"><img src="img/argo.png" /></a>
                <a href="" data-activates="mobile-demo" class="button-collapse"><i class="fa fa-bars" aria-hidden="true"></i>
                </a>
                <ul class="left hide-on-med-and-down">
                    <li ng-repeat="item in mainMenuItems" ng-class="{'active' : currState == item.activeStateRule}">
                        <a href="" ng-click="changeState(item.uiSref)">
                            <span ng-if="lang == 'pl'">{{item.labelPl}}</span>
                            <span ng-if="lang == 'en'">{{item.labelEn}}</span>
                            <span ng-if="lang == 'ru'">{{item.labelRu}}</span>
                        </a>
                    </li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li ng-repeat="item in mainMenuItems" ng-class="{'active' : currState == item.activeStateRule}">
                        <a href="" ng-click="changeState(item.uiSref)">
                            <span ng-if="lang == 'pl'">{{item.labelPl}}</span>
                            <span ng-if="lang == 'en'">{{item.labelEn}}</span>
                            <span ng-if="lang == 'ru'">{{item.labelRu}}</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="mainlang" class="fixed-action-btn click-to-toggle">
            <a class="btn-floating btn-large z-depth-2" ng-repeat="l in globalLang" ng-if="l.selected" ng-style="{'background-image': 'url(' + l.flag + ')'}"></a>
            <ul>
                <li ng-repeat="l in globalLang" ng-if="!l.selected" ng-click="selectLang(l.langCode)">
                    <a class="btn-floating z-depth-2" ng-style="{'background-image': 'url(' + l.flag + ')'}"></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="ui-view-container">
        <div class="fade" ui-view></div>
    </div>
</div>
