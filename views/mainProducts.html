<div id="outer" class="row subpage">
    <div class="page col s12 m12 l12">
        <div class="row">
            <div class="col l8 m6 s12">
                <blockquote>
                    <span ng-if="lang == 'pl'">Kategorie</span>
                    <span ng-if="lang == 'en'">Categories</span>
                    <span ng-if="lang == 'ru'">категории</span>
                </blockquote>
            </div>
            <div class="input-field col l4 m6 s12">
                <i class="material-icons prefix"><i class="fa fa-search" aria-hidden="true"></i></i>
                <input id="icon_prefix" type="text" class="validate" ng-model="contactData.subject">
                <label for="icon_prefix">
                    <span ng-if="lang == 'pl'">Wyszukaj produkt</span>
                    <span ng-if="lang == 'en'">Subject</span>
                    <span ng-if="lang == 'ru'">тема</span>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m4 l2" ng-repeat="p in categories">
                <div class="card-panel teal">
                    <img ng-src="{{p.image_url}}" width="30px" class="circle">
                    <p class="white-text">{{p.name.pl}}
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col l6" ng-repeat="p in products">
                <div class="card">
                    <div class="card-content history-img">
                        <h5>{{p.name.pl}}</h5>
                        <img ng-src="{{p.image_url}}" class="z-depth-2">
                    </div>
                    <div class="card-tabs">
                        <ul class="tabs tabs-fixed-width">
                            <li class="tab"><a class="active" href="#test5">Opis produktu</a></li>
                            <li class="tab"><a href="#test6">Więcej informacji</a></li>
                        </ul>
                    </div>
                    <div class="card-content grey lighten-4">
                        <div id="test5">{{p.description.pl}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
