<div id="outer" class="row subpage">
    <div class="page col s12 m12 l12">
        <div class="row">
            <div class="col l8 m6 s12">
                <blockquote>
                    <span ng-if="lang == 'pl'">Kategorie</span>
                    <span ng-if="lang == 'en'">Categories</span>
                    <span ng-if="lang == 'ru'">категории</span>
                </blockquote>
            </div>
            <div class="input-field col l4 m6 s12">
                <i class="material-icons prefix"><i class="fa fa-search" aria-hidden="true"></i></i>
                <input id="icon_prefix" type="text" class="validate" ng-model="search">
                <label for="icon_prefix">
                    <span ng-if="lang == 'pl'">Wyszukaj produkt</span>
                    <span ng-if="lang == 'en'">Subject</span>
                    <span ng-if="lang == 'ru'">тема</span>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m4 l2">
                <div class="card-panel waves-effect waves-light" ng-click="changeAllCategory()" ng-class="{'active-category' : allCategory}">
                    <p>Wszystkie kategorie</p>
                </div>
            </div>
            <div class="col s12 m4 l2" ng-repeat="cat in categories">
                <div class="waves-effect waves-light card-panel" ng-click="changeCategory(cat.name.pl, cat.id)" ng-class="{'active-category' : category == cat.name.pl}">
                    <img ng-src="{{cat.image_url}}" width="30px" class="circle">
                    <p>{{cat.name.pl}}</p>
                </div>
            </div>
        </div>
        <div class="row"> <!-- ng-class="{'more-product' : currProd, 'less-product' : !currProd}" --> 
            <div class="col l6" ng-class="{'more-product' : p.productCode == currProd, 'less-product' : currProd == 0}" ng-if="p.categoryId == categoryId || allCategory" ng-repeat="p in products | filter : search">
                <div class="card">
                    <div class="card-content history-img">
                        <h5>{{p.name.pl}}</h5>
                        <img ng-src="{{p.image_url}}" class="z-depth-2">
                        <p ng-if="p.productCode == currProd">Kod kreskowy : {{p.barcode}}</p>
                        <p ng-if="p.productCode == currProd">Kod produktu : {{p.productCode}}</p>
                    </div>
                    <div class="card-tabs">
                        <ul class="tabs tabs-fixed-width">
                            <li class="tab">
                                <a href="" ng-if="!currProd" ng-click="moreProduct(p.productCode)">Więcej informacji</a>
                                <a href="" ng-if="currProd" ng-click="lessProduct()">Mniej informacji</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-content center grey lighten-4">
                        <div id="test5">{{p.description.pl}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
