<div id="outer" class="row subpage">
    <div class="page col s12 m12 l12">
        <div class="row centered">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix"><i class="fa fa-user" aria-hidden="true"></i>
                        </i>
                        <input id="icon_prefix" type="text" class="validate" ng-model="userData.email">
                        <label for="icon_prefix">Adres e-mail</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix"><i class="fa fa-key" aria-hidden="true"></i>
                        </i>
                        <input id="icon_telephone" type="password" class="validate" ng-model="userData.password">
                        <label for="icon_telephone">Has≈Ço</label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light" type="button" ng-click="login()">Zaloguj
                        <i class="fa fa-paper-plane" aria-hidden="true"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
